<form [formGroup] = "login_form_group" (ngSubmit) = "save_user()" class="login_form">
    <mat-form-field class="user_input">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Write your username" formControlName="username">
    </mat-form-field>
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
            Username is required
        </div>
    </div>
    <mat-form-field class="user_input">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Write your password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
            Password is required
        </div>
        <div *ngIf="password.errors.minlength">
            Password must be 8 characters or longer
        </div>
    </div>
    <button mat-flat-button type="submit" [disabled]="!login_form_group.valid" color="primary">Login</button>
</form>
