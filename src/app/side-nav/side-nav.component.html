<mat-sidenav-container class="nav_container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport>
        <mat-toolbar>
            <div *ngIf = "logged_user(); else Guest">
                {{username}}
            </div>
            <ng-template #Guest>Guest</ng-template>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link A</a>
            <a mat-list-item href="#">Link B</a>
            <a mat-list-item href="#">Link C</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click) = "drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <a routerLink='/' class="toolbar-items">Homepage</a>
            <span class="spacer"></span>
            <span *ngIf = "!logged_user(); else Logout">
                <a routerLink='/login' class="toolbar-items">Login</a>
            </span>
            <ng-template #Logout>
                <a (click) = "logout_user()" class="toolbar-items logout">Logout</a>
            </ng-template>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
